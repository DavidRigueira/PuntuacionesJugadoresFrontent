name: Actualizar Angular

on:
  workflow_dispatch:

jobs:
  update-angular:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Instalar dependencias con npm install
        run: npm install --legacy-peer-deps
      
      - name: Instalar Angular CLI
        run: npm install -g @angular/cli
      
      - name: Actualizar Angular
        run: ng update @angular/core @angular/cli --force --allow-dirty
      
      - name: Commit y push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Actualizar Angular y corregir vulnerabilidad XSS"
          git push
